<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register | Document Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-[90%] max-w-md">
    <h1 class="text-3xl font-bold text-white text-center mb-6">ğŸ“ Document Editor</h1>

    <div class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-between mt-6">
      <button
        onclick="register()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Register
      </button>

      <button
        onclick="login()"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Login
      </button>
    </div>

    <p id="message" class="mt-6 text-center text-sm text-yellow-400 font-medium"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
