<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    .font-playfair {
        font-family: 'Playfair Display', serif;
    }
</style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('abstract-paper-background-concept.jpg')] bg-cover bg-fixed bg-center overflow-hidden">

<div class="flex w-full max-w-5xl overflow-hidden rounded-2xl border-[6px] border-white">
    <!-- Left panel -->
    <div class="hidden md:flex flex-1 p-10 items-center justify-center bg-transparent">
        <div class="p-6 text-white max-w-xs">
            <p class="text-xs tracking-widest mb-4">A WISE QUOTE</p>
            <h1 class="font-playfair text-4xl leading-tight mb-4">Get<br>Everything<br>You Want</h1>
            <p class="text-sm">You can get everything you want if you work hard, trust the process, and stick to the plan.</p>
        </div>
    </div>

    <!-- Right panel -->
    <!-- ❌ removed rounded-r-lg -->
    <div class="flex-1 p-8 flex flex-col justify-center bg-white">
        <!-- Logo -->
        <div class="text-center text-lg font-semibold mb-8">writo.io</div>
        <!-- Heading -->
        <h2 class="font-playfair text-3xl text-center mb-2">Welcome Back</h2>
        <p class="text-sm text-gray-600 text-center mb-8">Enter your email and password to access your account</p>
        
        <!-- Form -->
        <form>
            <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-black">
            <input type="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-black">
            
            <div class="flex justify-between items-center text-sm mb-6">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="rounded border-gray-300">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-black hover:underline">Forgot Password</a>
            </div>
            
            <button type="submit" class="w-full bg-black text-white rounded-lg py-3 mb-4 hover:bg-gray-900">Sign In</button>
            
            <button type="button" class="w-full border border-gray-300 rounded-lg py-3 flex items-center justify-center space-x-2 hover:bg-gray-50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Icon-Google.svg" alt="" class="w-5">
                <span>Sign In with Google</span>
            </button>
        </form>
        
        <p class="text-center text-sm mt-6">
            Don’t have an account? <a href="#" class="font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
</div>

</body>
</html>
